    /**

     */
        // var geometry = new THREE.SphereGeometry(60, 40, 40); //创建一个球体几何对象
    var textureLoader = new THREE.TextureLoader();
    var mesh1 = new THREE.Mesh(new THREE.BoxGeometry(4000, 1, 4000), new THREE.MeshBasicMaterial({map: textureLoader.load("1.png")}));


    var geometry = new THREE.BoxGeometry(4000, 1, 4000); //创建一个立方体几何对象Geometry

    var material = new THREE.MeshLambertMaterial({
        color: 0xffffff

    var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh

    scene.add(mesh1); //网格模型添加到场景中
    // scene.add(pig); //网格模型添加到场景中
    /**
     * 光源设置
     */
        //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(-300, 1000, 500); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x333333);
    scene.add(ambient);

    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    //创建相机对象
    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000000 );
    camera.position.set(-2500, 2000, 100); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)


    /**

     */
    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
