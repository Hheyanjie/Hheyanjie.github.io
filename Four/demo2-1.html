    <meta charset="UTF-8">

<body onload="main()">
<div style="text-align: center;" >
    <h1>立方体的平移、旋转、缩放</h1>
    <canvas id="gl" width="400" height="400"></canvas><br>
    <button id = "X" onclick="XX()" class="btn btn-default">XXX</button>
    <button id = "Y" onclick="YY()" class="btn btn-default">YYY</button>
    <button id = "Z" onclick="ZZ()" class="btn btn-default">ZZZ</button>
    <br>
    <button onclick="f1()" class="btn btn-default">X左移</button>
    <button onclick="f2()" class="btn btn-default">X右移</button>

    <button onclick="f3()" class="btn btn-default">Y上移</button>
    <button onclick="f4()" class="btn btn-default">Y下移</button>
    <br>
    <button onclick="f5()" class="btn btn-default">Z前移</button>
    <button onclick="f6()" class="btn btn-default">Z后移</button>
    <br>
    <button onclick="f7()" class="btn btn-default">X放大</button>
    <button onclick="f8()" class="btn btn-default">X缩小</button>
    <br>
    <button onclick="f9()" class="btn btn-default">Y放大</button>
    <button onclick="f10()" class="btn btn-default">Y缩小</button>
    <br>
    <button onclick="f11()" class="btn btn-default">Z放大</button>
    <button onclick="f12()" class="btn btn-default">Z缩小</button>
    <br>
    <button id = "start" onclick="start()">Start</button>
    <button id = "stop" onclick="stop()">Stop</button>
</div>
